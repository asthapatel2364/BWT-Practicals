<html>
<head>
<title>Simple Form</title>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/boot
strap.min.css" rel="stylesheet" \>
</head>
<body>

<h1 style="text-align: center;">Simple Form Designing using
bootstrap</h1>
<form>
<table>
<tr>
<th><input class="form-control" type="email"
placeholder="abc@gmail.com" \></th>
<th><input class="form-control" type="password"
placeholder="Password" \></th>
<th><input class="form-check-input" id="boot"
type="checkbox" checked \></th>
<th><label class="form-check-label"
for="boot">Remember me</label></th>
<th><button type="button" class="btn btn-primary
btn-block">Sign in</button></th>
</tr>
</table>
</form>
</body>
</html>
