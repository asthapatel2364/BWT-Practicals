<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>PRACTICAL 4.3</title>
</head>
<body>
 <h2>DOM Legend Form Property</h2>
 <form>
 <fieldset>
 <legend>STUDENT ::</legend>
 <table>
 <tr>
 <td><label for="nameInput">Name</label></td>
<td><input type="text" name="Name"
id="nameInput"></td>
 </tr>
 <tr> <td><label for="emailInput">Email</label></td>
<td><input type="email" name="email"
id="emailInput"></td> </tr>
 <tr>
 <td><label for="dobInput">Date of birth</label></td>
 <td><input type="date" name="date" id="dobInput"></td></tr>
 <tr><td><label for="addressTextarea">Address</label></td>
<td><textarea rows="3" cols="30" name="address"
id="addressTextarea"></textarea></td> </tr>
 <tr> <td><label for="enrollmentInput">Enrollment
no.</label></td>
 <td><input type="text" name="enrollment" maxlength="12"
id="enrollmentInput"></td>
 </tr>
 </table>
 </fieldset>
 </form>
</body>
</html>
