       Prime Minister Shri Narendra Modi inaugurates, lays foundation stone of development works worth over Rs. 1,22,100 crore in Banswara,
       Rajasthan.  

    Our Government is turning the clean energy mission into a people's movement: PM

       We are working with a spirit of service for the welfare of all sections of society: PM

       It is our commitment to ensure that tribal communities live with dignity and self-respect: PM
    
       P.M  Shri Narendra Modi inaugurates ,lays foundation stone of development works worth over Rs 1,22,100 crore in Banswara, Rajasthan.
       On the fourth day of Navratri, the Prime Minister expressed his privilege to visit the sacred land of Maa Tripura Sundari in Banswara.
       He shared that he also had the opportunity to witness Maa Mahi, revered as the Ganga of Kanthal and Vagad. The Prime Minister remarked 
       that the waters of Mahi symbolize the resilience and struggle of India’s tribal communities. He highlighted the inspiring leadership of
       Mahayogi Govind Guru Ji, whose legacy continues to resonate, with the holy waters of Mahi bearing witness to that great saga. Shri Modi
       paid homage to Maa Tripura Sundari and Maa Mahi,and from this land of devotion and valor, he also offered his respects to Maharana Pratap
       and Raja Bansia Bhil.
    </p>
    </marquee>
    
</body>
