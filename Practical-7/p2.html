<html>
<head>
<title>Assigning Variables</title>
<script>
function show(){
var _num=14;
let strings="Hello User,";
const pi=3.14;
document.write(_num +" this is a number stored in
var" + '<br>');
document.write(strings + " this is a string stored
in let" + '<br>');
document.write(pi +" this is a value of constant PI
stored in const" + '<br>');
}
</script>
</head>
<body>
<button onclick="show()">Variables</button>
</body>
</html>
