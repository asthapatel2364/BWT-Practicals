<!DOCTYPE html>
<html>
   

<head>

    <title>Health Table</title>
     <style>
                    table,  th,  td {
                     border: 1px solid black;
                     border-collapse: collapse;
                     text-align: center;
                     padding: 8px;
                   }

            </style> 
            
</head>
<body>
    

       <table>
              <tr>
                  <th rowspan="2">State of Health</th>
                  <th colspan="2">Fasting Value</th>
                  <th colspan="2">After Eating</th>
              </tr>
              <tr>
                  <th>Minimum</th>
                  <th>Maximum</th>
                  <th>2 Hours After Eating </th>
              </tr>
              <tr>
                  <td>Healthy</td>
                  <td>70</td>
                  <td>100</td>
                  <td>less than 140</td>             
              <tr>
                  <td> Pre-Diabetes</td>
                  <td>101</td>
                  <td>126</td>
                  <td>140 to 200</td>
              </tr> 
              <tr>
                  <td>Diabetes</td>
                  <td>More than 126</td>
                  <td>N/A</td>
                  <td>More than 200</td>
              </tr>  
       </table>

    
</body>
</html>
